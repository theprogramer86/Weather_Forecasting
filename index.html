<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forcasting</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="header">
        <div>
            <input class="searchBox" type="text" id="username" name="username">
            <img class="searchBtn" src="/search_black_24dp.svg" alt="search">
        </div>
    </section>

    <section id="main">
        <div id="main-heading">
            <h1>WEATHER</h1>
            <h1>FORCASTING</h1>
        </div>
        <div id="main-div">
            <div id="city-details">
                <p>Weather</p>
                <h5 class="weather-city">City</h5>
            </div>
            <ul id="weather-details">
                <li class="cards">
                    <h2 class="weather-day" id="day1">Day</h2>
                    <p id="date1">-Date-</p>
                    <div class="card">
                        <div>
                            <img id="weather-image1" src="resources/cloud.png" alt="weather image">
                            <p id="img-description1">Weather Detail</p>
                        </div>
                        <h1><span id="temperature1">---</span>&deg;C</h1>
                    </div>
                </li>
                <li class="cards">
                    <h2 class="weather-day" id="day2">Day</h2>
                    <p id="date2">-Date-</p>
                    <div class="card">
                        <div>
                            <img id="weather-image2" src="resources/cloud.png" alt="weather image">
                            <p id="img-description2">Weather Detail</p>
                        </div>
                        <h1><span id="temperature2">---</span>&deg;C</h1>
                    </div>
                </li>
                <li class="cards">
                    <h2 class="weather-day" id="day3">Day</h2>
                    <p id="date3">-Date-</p>
                    <div class="card">
                        <div>
                            <img id="weather-image3" src="resources/cloud.png" alt="weather image">
                            <p id="img-description3">Weather Detail</p>
                        </div>
                        <h1><span id="temperature3">---</span>&deg;C</h1>
                    </div>
                </li>
                <li class="cards">
                    <h2 class="weather-day" id="day4">Day</h2>
                    <p id="date4">-Date-</p>
                    <div class="card">
                        <div>
                            <img id="weather-image4" src="resources/cloud.png" alt="weather image">
                            <p id="img-description4">Weather Detail</p>
                        </div>
                        <h1><span id="temperature4">---</span>&deg;C</h1>
                    </div>
                </li>
                <li class="cards">
                    <h2 class="weather-day" id="day5">Day</h2>
                    <p id="date5">-Date-</p>
                    <div class="card">
                        <div>
                            <img id="weather-image5" src="resources/cloud.png" alt="weather image">
                            <p id="img-description5">Weather Detail</p>
                        </div>
                        <h1><span id="temperature5">---</span>&deg;C</h1>
                    </div>
                </li>

            </ul>
        </div>
    </section>
</body>

<script src="script.js"></script>

</html>
